<h1>Customer</h1>

<button routerLink="/customercreate">Add Customers to list</button>
<h2>List of Customers</h2>

<ul>
    <li *ngFor="let customer of customerlist">

        <button [routerLink]="['/customeredit',customer.id]">Edit </button>
        <button>Delete</button>
        <br>
        
        
    </li>
    <button routerLink="">Back</button>
</ul>
