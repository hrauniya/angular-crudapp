<div class="container-fluid">
    <h1>Customer LogIn page</h1>
    <form [formGroup]="customerlogin">
      <div class="form-group">
        <label>Username</label>
        <input [class.is-invalid]="customerlogin.get('username')?.invalid && customerlogin.get('username')?.touched" formControlName="username" type="text" class="form-control">
        <div *ngIf="customerlogin.get('username')?.invalid && customerlogin.get('username')?.touched">
            <small *ngIf="customerlogin.get('username')?.errors?.['required']" class="text-danger">
              ID is required!
            </small>

        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input [class.is-invalid]="customerlogin.get('password')?.invalid && customerlogin.get('password')?.touched" formControlName="password" type="password" class="form-control">
        <div *ngIf="customerlogin.get('password')?.invalid && customerlogin.get('password')?.touched">
            <small *ngIf="customerlogin.get('password')?.errors?.['required']" class="text-danger">
              Password is required
            </small>
        </div>
      </div>
      <button type="button" (click)="isLoggedIn()" [disabled]="customerlogin.invalid">LogIn</button>
      <button routerLink="" type="button">Back</button>
      <br>
      <button routerLink="customercreate">Not Registered?Register</button>
    </form> 
</div>
