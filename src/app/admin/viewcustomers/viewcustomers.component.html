
<h1>Customers</h1>
<div>
    <ul *ngFor="let customer of customerlist">
        <li>ID:{{customer.id}}</li>
        <li>First Name:{{customer.first_name}}</li>
        <li>Last Name:{{customer.last_name}}</li>
        <li>Email:{{customer.email}}</li>
        <li>Username:{{customer.username}}</li> 
        <br>   
    </ul>

</div>
<button routerLink="/adminlogin/adminhome/">Back</button>
